# yaml-language-server: $schema=https://raw.githubusercontent.com/redhat-developer/rhdh-plugins/refs/heads/main/workspaces/marketplace/json-schema/plugins.json
apiVersion: extensions.backstage.io/v1alpha1
kind: Plugin
metadata:
  name: nexus-repository-manager
  namespace: rhdh
  title: Nexus Repository Manager
  description: |
    The Nexus Repository Manager Plugin for Backstage enables users to view information about build artifacts 
    stored in Sonatype Nexus Repository Manager directly within the Backstage interface.
  annotations:
    extensions.backstage.io/pre-installed: 'true'
  tags: 
    - cicd
  links:
    - url: https://github.com/backstage/community-plugins/blob/main/workspaces/nexus-repository-manager/plugins/nexus-repository-manager/README.md
      title: readme
    - title: Homepage
      url: https://red.ht/rhdh
    - title: Bugs
      url: https://issues.redhat.com/browse/RHIDP
    - title: Documentation for Red Hat Developer Hub
      url: https://docs.redhat.com/en/documentation/red_hat_developer_hub
    - title: Source Code
      url: https://github.com/redhat-developer/rhdh/tree/main/dynamic-plugins/wrappers/


spec:
  author: Red Hat
  support: tech-preview
  lifecycle: active
  publisher: Red Hat

  categories:
    - Image

  highlights:
    - View build artifacts stored in Nexus Repository Manager
    - Display a list of build artifacts in the service entity page with 
    - Details include version, repository, repository type, manifest, etc.

  description: |
    The Nexus Repository Manager Plugin for Backstage enables users to view information about build artifacts 
    stored in Sonatype Nexus Repository Manager directly within the Backstage interface.

    The plugin provides:

    * Build Artifacts Tab: Displays a list of build artifacts in the service entity page with details including:
      * Version
      * Repository
      * Repository type
      * Manifest
      * Modified date
      * Size
    
    ## Adding The Plugin To Red Hat Developer Hub

    See the [Red Hat Developer Hub documentation](https://docs.redhat.com/en/documentation/red_hat_developer_hub) 
    for further instructions on how to add, enable, configure, and remove plugins in your instance.

    ## Configuring The Plugin ##

    Plugins often need additional configuration to work correctly - particularly those that integrate with other 
    systems. See the original source code repository, the software vendor, or the [Red Hat Developer Hub documentation](https://docs.redhat.com/en/documentation/red_hat_developer_hub)
    for further details regarding the configuration required.

  
  icon: data:image/svg+xml;base64,

  packages:
    - backstage-community-plugin-nexus-repository-manager

  assets:
    - type: image
      filename: img/-repository-manager.svg
      originUri: https://github.com/backstage/backstage/blob/master/microsite/static/img/nexus-repository-manager.svg

  history:
    added: '2023-10-25'
