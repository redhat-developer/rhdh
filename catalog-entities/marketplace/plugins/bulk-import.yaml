apiVersion: extensions.backstage.io/v1alpha1
kind: Plugin
metadata:
  name: bulk-import
  namespace: rhdh
  title: Bulk Import
  description: 'With this plugin you can import multiple code repositories into your software catalog at once.'
  annotations:
    extensions.backstage.io/pre-installed: 'true'
  tags: 
    - software-catalog

  links:
    - url: https://red.ht/rhdh
      title: Homepage
    - url: https://issues.redhat.com/browse/RHIDP
      title: Bugs
    - title: Documentation for Red Hat Developer Hub
      url: https://docs.redhat.com/en/documentation/red_hat_developer_hub
    - title: Source Code
      url: https://github.com/redhat-developer/rhdh/tree/main/dynamic-plugins/wrappers/



spec:

  author: Red Hat
  support: tech-preview
  lifecycle: active
  publisher: Red Hat

  categories:
    - Software Catalog # One category will show up on the tile view
  highlights:
    - Fills your software-catalog 
    - Creates `catalog-info.yaml` files
    - Registers your code
    - Intuative UI

  description: |
    With this plugin you can import multiple code repositories into your software catalog at once. 

    ## Adding The Plugin To Red Hat Developer Hub

    See the [Red Hat Developer Hub documentation](https://docs.redhat.com/en/documentation/red_hat_developer_hub) 
    for further instructions on how to add, enable, and configure plugins in your instance.

    ## Configuring The Plugin ##

    Plugins often need additional configuration to work correctly - particularly those that integrate with other 
    systems. See the original source code repository, the software vendor, or the [Red Hat Developer Hub documentation](https://docs.redhat.com/en/documentation/red_hat_developer_hub)
    for further details regarding the configuration required.

