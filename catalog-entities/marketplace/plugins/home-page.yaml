metadata:
  name: home-page
  namespace: rhdh
  title: Home Page
  description: |
    Customize the home page experience of Red Hat Developer Hub for your users. Display important information, announcements, and links to resources, systems, etc.
  annotations:
    extensions.backstage.io/pre-installed: 'true'
    extensions.backstage.io/verified-by: Red Hat
  tags: 
    - customization
  links:
    - url: https://red.ht/rhdh
      title: Homepage
    - url: https://issues.redhat.com/browse/RHIDP
      title: Bugs
    - title: Documentation for Red Hat Developer Hub
      url: https://docs.redhat.com/en/documentation/red_hat_developer_hub
