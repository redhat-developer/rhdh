# This file is for AKS installation only.
# It is applied by `helm upgrade` after the `values-showcase.yaml` is applied and only contains complementary differences for AKS.
# Note, that it overwrites the whole key that is present in this file.
# The only exception is global.dynamic.plugins, that gets merged with the base file.
route:
  enabled: false
global:
  dynamic:
    plugins:
      - package: ./dynamic-plugins/dist/backstage-community-plugin-catalog-backend-module-scaffolder-relation-processor-dynamic
        disabled: false
upstream:
  backstage:
    extraEnvVarsSecrets:
      - rhdh-secrets
    podSecurityContext:
      fsGroup: 3000
    # Enable cleanup of unnecessary files after dynamic plugins installation to save disk space
    extraEnvVars:
      - name: CLEANUP_DYNAMIC_PLUGINS
        value: "true"
    # Increase emptyDir size limit for dynamic plugins to prevent "No space left on device" errors
    extraVolumes:
      - name: dynamic-plugins-root
        emptyDir:
          sizeLimit: 5Gi
      - name: cleanup-script
        configMap:
          name: cleanup-dynamic-plugins-script
          defaultMode: 0755
    # Mount cleanup script in init container
    initContainers:
      - name: install-dynamic-plugins
        volumeMounts:
          - name: cleanup-script
            mountPath: /opt/app-root/src/cleanup-dynamic-plugins.sh
            subPath: cleanup-dynamic-plugins.sh
    startupProbe:
      failureThreshold: 10 # Override the default to account for longer startup time on Kubernetes.
  postgresql:
    primary:
      podSecurityContext:
        enabled: true
        fsGroup: 3000
      # Tolerations and affinity needed to be scheduled on a spot AKS cluster. Only `postgresql` require it.
      tolerations:
        - key: "kubernetes.azure.com/scalesetpriority"
          operator: "Equal"
          value: "spot"
          effect: "NoSchedule"
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              preference:
                matchExpressions:
                  - key: "kubernetes.azure.com/scalesetpriority"
                    operator: In
                    values:
                      - "spot"
  volumePermissions:
    enabled: true
  ingress:
    enabled: true
    className: webapprouting.kubernetes.azure.com
    host: ""
orchestrator: null
