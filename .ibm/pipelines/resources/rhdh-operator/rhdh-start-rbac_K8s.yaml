kind: Backstage
apiVersion: rhdh.redhat.com/v1alpha3
metadata:
  name: rhdh-rbac
spec:
  application:
    imagePullSecrets:
      - "rh-pull-secret"
    route:
      enabled: false
    image: 'quay.io/$QUAY_REPO:$TAG_NAME'
    appConfig:
      configMaps:
        - name: app-config-rhdh
      mountPath: /opt/app-root/src
    dynamicPluginsConfigMapName: dynamic-plugins
    extraEnvs:
      secrets:
        - name: rhdh-secrets
    extraFiles:
      configMaps:
        - name: rbac-policy
      mountPath: /opt/app-root/src/rbac
