name: Build & Push e2e-runner Image to Quay.io

'on':
  push:
    branches:
      - main
    paths:
      - '.ibm/images/Dockerfile'

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

env:
  REGISTRY: quay.io
  REGISTRY_IMAGE: rhdh-community/rhdh-e2e-runner

jobs:
  build-image:
    name: Build & Push e2e-runner Image
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Quay.io
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_TOKEN }}

      - name: Build and Push Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: .ibm/images/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.REGISTRY_IMAGE }}:main
          platforms: linux/amd64
