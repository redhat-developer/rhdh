name: Build & Push e2e-runner Image to Quay.io

on:
  push:
    branches:
      - main
      - release-1.**
    paths:
      - '.ibm/images/Dockerfile'
      - '.yarnrc.yml'
  create:
    branches:
      - 'release-1.**'
  workflow_dispatch:
    inputs:
      branch:
        description: Target branch to build
        required: true
        default: 'NONE'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: quay.io
  REGISTRY_IMAGE: rhdh-community/rhdh-e2e-runner

jobs:
  build-image:
    name: Build & Push e2e-runner Image
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04]
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare Environment Variables
        run: |
          echo "PLATFORM=linux/amd64" >> $GITHUB_ENV

          # create image tag from the correct branch (either from a push, create, or a workflow_dispatch trigger)
          if [[ "${{ inputs.branch }}" ]] && [[ "${{ inputs.branch }}"  != "NONE" ]]; then
            echo "Switch to ${{ inputs.branch }}"
            git checkout "${{ inputs.branch }}"
            IMAGE_TAG="${{ inputs.branch }}"
          else
            echo "Use current branch ${{ github.ref }}"
            IMAGE_TAG=$(git rev-parse --abbrev-ref HEAD)
          fi
          echo "Use IMAGE_TAG = $IMAGE_TAG"
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Check if tag already exists in Quay.io (for release branches)
        if: github.event_name == 'create' && startsWith(github.ref, 'refs/heads/release-1.')
        run: |
          BRANCH_NAME=$(echo "${{ github.ref }}" | sed 's|refs/heads/||')
          echo "Checking if tag $BRANCH_NAME exists in Quay.io..."
          
          QUAY_TAG_EXISTS=$(curl -s "https://quay.io/api/v1/repository/rhdh-community/rhdh-e2e-runner/tag/" | jq -r --arg tag "$BRANCH_NAME" '.tags[]? | select(.name == $tag) | .name' 2>/dev/null || echo "")
          
          if [[ -n "$QUAY_TAG_EXISTS" ]]; then
            echo "⚠️ Release branch $BRANCH_NAME already has Quay tag, skipping build"
            echo "SKIP_BUILD=true" >> $GITHUB_ENV
          else
            echo "✅ New release branch detected: $BRANCH_NAME (no Quay tag exists)"
            echo "SKIP_BUILD=false" >> $GITHUB_ENV
          fi

      - name: Get the last commit short SHA
        if: env.SKIP_BUILD != 'true'
        uses: ./.github/actions/get-sha

      - name: Set up Docker Buildx
        if: env.SKIP_BUILD != 'true'
        uses: docker/setup-buildx-action@v3

      - name: Login to Quay.io
        if: env.SKIP_BUILD != 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_TOKEN }}

      - name: Build and Push Image
        if: env.SKIP_BUILD != 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: .ibm/images/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.REGISTRY_IMAGE }}:${{ env.IMAGE_TAG }}
            ${{ env.REGISTRY }}/${{ env.REGISTRY_IMAGE }}:${{ env.IMAGE_TAG }}-${{ env.SHORT_SHA }}
          platforms: ${{ env.PLATFORM }}

      - name: Success notification
        if: env.SKIP_BUILD != 'true'
        run: |
          echo "✅ Successfully created e2e-runner image!"
          echo "📦 Image available at:"
          echo "   - ${{ env.REGISTRY }}/${{ env.REGISTRY_IMAGE }}:${{ env.IMAGE_TAG }}"
          echo "   - ${{ env.REGISTRY }}/${{ env.REGISTRY_IMAGE }}:${{ env.IMAGE_TAG }}-${{ env.SHORT_SHA }}"
