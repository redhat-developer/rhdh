name: Auto-Approve Bot PRs

# This workflow automatically adds labels and approves PRs that match specific criteria:
# - Created by rhdh-bot (via RHDH GitHub App)
# - Branch name matches specific patterns (base image updates, version bumps, etc.)
# - Adds lgtm and approved labels if not present

on:
  pull_request_target:
    types: [opened, reopened, labeled, ready_for_review]
  push:
    branches:
      - 'fix/auto-approve-bot'  # For testing - remove before merging to production

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  auto-approve:
    name: Auto-Approve and Label PRs
    runs-on: ubuntu-latest
    
    # Only run if PR is from rhdh-bot (or current user for testing), or if it's a push event (for testing)
    if: github.event_name == 'push' || github.event.pull_request.user.login == 'rhdh-bot' || github.event.pull_request.user.login == 'polasudo'
    
    steps:
      - name: Check PR eligibility
        id: check-eligibility
        run: |
          # Handle both push and pull_request_target events
          if [[ "${{ github.event_name }}" == "push" ]]; then
            PR_BRANCH="${{ github.ref_name }}"
            PR_DRAFT="false"
          else
            PR_BRANCH="${{ github.event.pull_request.head.ref }}"
            PR_DRAFT="${{ github.event.pull_request.draft }}"
          fi
          
          echo "Branch: $PR_BRANCH"
          echo "Event: ${{ github.event_name }}"
          
          # Don't auto-approve draft PRs
          if [[ "$PR_DRAFT" == "true" ]]; then
            echo "eligible=false" >> $GITHUB_OUTPUT
            echo "reason=PR is in draft state" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Labels will be added automatically if eligible
          
          # Define branch patterns that are eligible for auto-approval
          # Add more patterns as needed
          ELIGIBLE_PATTERNS=(
            "^chore/automated-.*"    
            "^fix/auto-approve-bot$"
          )
          
          ELIGIBLE=false
          for pattern in "${ELIGIBLE_PATTERNS[@]}"; do
            if [[ "$PR_BRANCH" =~ $pattern ]]; then
              ELIGIBLE=true
              break
            fi
          done
          
          if [[ "$ELIGIBLE" == "true" ]]; then
            echo "eligible=true" >> $GITHUB_OUTPUT
          else
            echo "eligible=false" >> $GITHUB_OUTPUT
          fi


      - name: Log result for push events
        if: steps.check-eligibility.outputs.eligible == 'true' && github.event_name == 'push'
        run: |
          echo "âœ… Branch is eligible for auto-approval!"
          echo "This was triggered by a push event, so no PR actions will be taken."
          echo "When this runs on a PR event, it will add labels and approve automatically."

      - name: Add required labels and approve PR
        if: steps.check-eligibility.outputs.eligible == 'true' && github.event_name == 'pull_request_target'
        run: |
          # Add the required labels if not already present
          gh pr edit ${{ github.event.pull_request.number }} --add-label "lgtm,approved" --repo ${{ github.repository }}

          # Auto-approve the PR
          gh pr review ${{ github.event.pull_request.number }} \
            --approve \
            --body "**Auto-Approved**

          This PR has been automatically approved (rhdh-bot branch).

          **Labels Added:** \`lgtm\`, \`approved\`" \
            --repo ${{ github.repository }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

